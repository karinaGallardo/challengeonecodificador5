<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/challengeonecodificador5/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" src="/challengeonecodificador5/img/Logo.png" alt="logo de alura" >
        </header>
        <main>
            <section id="entrada">
                <textarea placeholder="Ingrese el texto aqui"></textarea>
                <div class="acciones">
                    <div class="info">
                        <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section id="salida">
                <textarea></textarea>
                <div class="placeholder">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                </div>
                <div class="accion">
                    <button class="copiar ocultar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <footer>Ruth Karina Gallardo Flores <a href="mailto:karinagallardoflores@gmail.com">karinagallardoflores@gmail.com</a></footer>
        <script src="/challengeonecodificador5/script.js"></script>
    </body>
</html>
